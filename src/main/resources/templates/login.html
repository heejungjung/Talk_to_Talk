<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body style="overflow: auto;">
	<div role="navigation">
		<div class="navbar navbar-inverse navbar-expand-sm bg-dark navbar-dark">
			<a href="/" class="navbar-brand">Talk-to-Talk</a>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/regist"><span class="glyphicon glyphicon-user"></span> 회원가입</a></li>
					<li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> 로그인</a></li>
				</ul>
			</div>
		</div>
	</div>
	<h1 th:text="${message}">Hello</h1>
	<div sec:authorize-expr="isAuthenticated()">
		<h2 sec:authentication="name">Name</h2>
		<a href="/logout" th:href="@{/logout}">Logout</a>
	</div>
	<div sec:authorize-expr="!isAuthenticated()">
		<div class="container text-center">
				<h2>로그인</h2>
				<hr>
				<form name="usernameForm" class="form-horizontal" action="/logging"
					method="post">
					<div class="form-group">
						<label for="userid" class="control-label col-md-3">아이디</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="userid"
								value="${user.userid}" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">비밀번호</label>
						<div class="col-md-7">
							<input type="password" class="form-control" name="password"
								value="${user.password}">
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="로그인" />
					</div>
				</form>
			</div>
	</div>
</body>
</html>
